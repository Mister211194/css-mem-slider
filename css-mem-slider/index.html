<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="Image/x-icon" href="./image/favicon.ico" rel="icon">
    <link rel="stylesheet" href="./index.css">
    <title>CSS MEM SLIDER</title>
</head>

<body class="root">
    <main class="content">
        <header class="header">
            <h1 class="header__title">CSS MEM SLIDER</h1>
        </header>
        <section class="slider">
            <div class="slider__frame">
                <input class="slider__radio-btn" id="btn-1" type="radio" name="radio-btn" checked>
                <input class="slider__radio-btn" id="btn-2" type="radio" name="radio-btn">
                <input class="slider__radio-btn" id="btn-3" type="radio" name="radio-btn">
                <input class="slider__radio-btn" id="btn-4" type="radio" name="radio-btn">
                <div class="slider__images">
                    <div class="slider__images-container">
                        <img class="slider__image" src="./image/meme-1.jpg" alt="I vs Javascript">
                        <img class="slider__image" src="./image/meme-2.jpg" alt="She listens to you">
                        <img class="slider__image" src="./image/meme-3.jpg" alt="Burger battle">
                        <img class="slider__image" src="./image/meme-4.jpg" alt="Hello There">
                    </div>
                </div>
                <div class="slider__info-container">
                    <div class="slider__captions">
                        <div class="slider__captions-container">
                            <figcaption class="slider__text">I vs Javascript</figcaption>
                            <figcaption class="slider__text">She listens to you*</figcaption>
                            <figcaption class="slider__text">Burger battle</figcaption>
                            <figcaption class="slider__text">Hello There</figcaption>
                        </div>
                    </div>
                    <div class="slider__buttons">
                        <label class="slider__pseudo-btn" for="btn-1"><span></span></label>
                        <label class="slider__pseudo-btn" for="btn-2"><span></span></label>
                        <label class="slider__pseudo-btn" for="btn-3"><span></span></label>
                        <label class="slider__pseudo-btn" for="btn-4"><span></span></label>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="footer__container">
                <p class="footer__text">&#169; 2022</p>
                <a class="footer__link" href="https://github.com/Mister211194">github</a>
                <a class="footer__logo" href="https://rs.school/"></a>
            </div>
        </footer>
    </main>
</body>

</html>
