<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="Image/x-icon" href="./image/favicon.ico" rel="icon">
    <link rel="stylesheet" href="./index.css">
    <title>CSS MEM SLIDER</title>
</head>

<body class="root">
    <main>
        <header class="header">
            <h1>RSS MEME SLIDER</h1>
        </header>
        <section class="slider">
            <input id="btn-1" type="radio" name="radio-btn" checked>
            <input id="btn-2" type="radio" name="radio-btn">
            <input id="btn-3" type="radio" name="radio-btn">
            <input id="btn-4" type="radio" name="radio-btn">
            <div class="slider__images">
                <img class="slider__image" src="./image/meme-1.jpg" alt="I vs Javascript">
                <img class="slider__image" src="./image/meme-2.jpg" alt="She listens to you">
                <img class="slider__image" src="./image/meme-3.jpg" alt="Burger battle">
                <img class="slider__image" src="./image/meme-4.jpg" alt="Hello There">
            </div>
            <div class="slider__captions-container">
                <div class="slider__captions">
                    <figcaption class="slider__text">I vs Javascript</figcaption>
                    <figcaption class="slider__text">She listens to you*</figcaption>
                    <figcaption class="slider__text">Burger battle</figcaption>
                    <figcaption class="slider__text">Hello There</figcaption>
                </div>
                <div class="slider__buttons">
                    <label for="btn-1"></label>
                    <label for="btn-2"></label>
                    <label for="btn-3"></label>
                    <label for="btn-4"></label>
                </div>
            </div>
        </section>
        <footer class="footer">

        </footer>
    </main>
</body>

</html>
